<!DOCTYPE html>
<html>
    <head>
        <title>someCss</title>
        <link rel="stylesheet" href="./anExternal.css">
    </head>
    <body>
        <p style="font-family:'Courier New', Courier, monospace">First paragraph with a font</p>
        <p style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Second paragraph with a font</p>
        <img src="https://cdn1.dotesports.com/wp-content/uploads/2018/08/12051354/0DdYkI3.jpg" title="Elder Dragon" style="width:50px;height:50px;">
        <img src="https://i.insider.com/5484d9d1eab8ea3017b17e29?width=600&format=jpeg&auto=webp" title="Running Dog" style="width:50px;height:50px;">
        <p style="color: blue">css that was not shown during the workshop(colored text)</p>

        <div style="position: relative;text-align: center">
            <img src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761-s1100-c50.jpg" title="cat" style="width: 300px;height: 300px;">
            <p style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);color: white;">Text on the cat</p>
        </div>
        <img src="https://www.akc.org/wp-content/uploads/2018/11/Grooming-tips-from-experts-hero.jpg" title="crazy hair dog" style="margin:20px">
        <p style="border: dotted;">Dotted border text</p>

        <p class="floating-p">Floating element</p>
        <p class="rounded-corners">This text has rounded corners</p>
    </body>
</html>
